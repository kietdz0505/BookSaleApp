{% extends 'layout/base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<h1 style="text-align: center;"><b>Đăng ký</b></h1>

 {% if err_msg %}
    <div class="alert alert-danger">
        <h5>{{ err_msg }}</h5>
    </div>
{% endif %}
<br>
<div class="contain-center">
<form action="{{ url_for('user_register') }}" method="post" class="form-custom" enctype="multipart/form-data">
    <div class="from-group">
        <label for="name">Họ tên</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <br>
    <div class="from-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control">
    </div>
    <br>
    <div class="from-group">
        <label for="username">Tên người dùng</label>
        <input type="text" id="username" name="username" class="form-control" required/>
    </div>
    <br>
    <div class="from-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" class="form-control" required/>
    </div>
    <br>
    <div class="from-group">
        <label for="confirm">Xác nhận mật khẩu</label>
        <input type="password" id="confirm" name="confirm" class="form-control" required/>
    </div>
    <br>
    <div class="from-group">
        <label for="avatar">Ảnh đại diện</label>
        <input type="file" id="avatar" name="avatar" class="form-control"/>
    </div>
    <br>
    <input type="submit" value="Đăng ký" class="btn btn-danger"/>
</form>
</div>
{% endblock %}
